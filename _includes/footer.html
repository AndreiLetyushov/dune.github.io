<script>
    function initMap() {
        var dune = {lat: 51.469381, lng: 46.0638067};
        var isDraggable = jQuery(document).width() > 480 ? true : false;
        var map = new google.maps.Map(document.getElementById('map'), {
            scrollwheel: false,
            draggable: isDraggable,
            zoom: 16,
            center: dune 
        });

        var duneMarker = {lat: 51.469381, lng: 46.0638067};
        var marker = new google.maps.Marker({
            position: duneMarker,
            map: map
        });
        var youconAdddress = "<h5>База отдыха 'Дубровка'</h5><p>Саратовская область, Энгельсский район, ул. Лесокомбинатская, 18 квартал, 1 выдел</p>"
        var infowindow = new google.maps.InfoWindow({
            content: youconAdddress
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });

    }
</script>
